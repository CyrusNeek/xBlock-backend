{% extends "admin/base_site.html" %}

{% block content %}
  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="apply" value="Send Notification" class="default">
    </form>
  </div>

  {% if responses %}
    <h2>Notification Responses</h2>
    <ul>
      {% for response in responses %}
        <li>{{ response }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
