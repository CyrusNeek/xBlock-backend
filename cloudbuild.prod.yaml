steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/xblock:latest', '-f', 'Dockerfile', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/xblock:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend-prod'
      - '--image'
      - 'gcr.io/$PROJECT_ID/xblock:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '600s'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'BACKEND_ENV=backend-env:latest'
      - '--update-env-vars'
      - 'GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/GOOGLE_CREDS_FILE,DEBUG=False,ALLOWED_HOSTS=api.brain.xblock.ai;console.brain.xblock.ai;brain.xblock.ai,DJANGO_SETTINGS_MODULE=xblock.settings.production'

images:
  - 'gcr.io/$PROJECT_ID/xblock:latest'

timeout: '1200s'
