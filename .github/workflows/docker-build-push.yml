name: Build and Push Docker Image to GCR

on:
  push:
    branches:
      - image
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Decode and Authenticate to GCR
      - name: Decode and Authenticate to GCR
        run: |
          echo "${{ secrets.GCP_KEY }}" | base64 --decode > /tmp/gcloud.json
          cat /tmp/gcloud.json | docker login -u _json_key --password-stdin https://gcr.io

      # Step 4: Build the Docker image with two tags: latest and the commit SHA
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:${{ github.sha }} \
                       -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:latest .

      # Step 5: Push both tags (latest and commit SHA) to GCR
      - name: Push Docker image to GCR
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:latest

      # Step 6: Output the image URL
      - name: Output Docker Image URL
        run: |
          echo "Docker Image URL (commit): gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:${{ github.sha }}"
          echo "Docker Image URL (latest): gcr.io/${{ secrets.GCP_PROJECT_ID }}/xbrain:latest"
