steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/xblock', '.']

# Scan the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['scan', 'gcr.io/$PROJECT_ID/xblock']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/xblock']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'xblock'
    - '--image'
    - 'gcr.io/$PROJECT_ID/xblock'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '2Gi'
    - '--cpu'
    - '2'
    - '--min-instances'
    - '1'
    - '--max-instances'
    - '10'
    - '--port'
    - '8080'
    - '--set-env-vars'
    - 'PYTHONUNBUFFERED=1,GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_APPLICATION_CREDENTIALS=/var/secrets/GOOGLE_CREDS_FILE'
    - '--set-secrets'
    - '.env=backend-env:latest,GOOGLE_CREDS_FILE=xblock-google-creds-path:latest'
    - '--vpc-connector'
    - 'xblock-vpc-connector'
    - '--vpc-egress'
    - 'all'
    - '--timeout'
    - '300'
    - '--concurrency'
    - '80'
    - '--cpu-throttling'
    - '--no-traffic'
    - '--ingress'
    - 'all'
    - '--service-account'
    - '923738140935-compute@developer.gserviceaccount.com'
    - '--execution-environment'
    - 'gen2'
    - '--cpu-boost'
    - '--session-affinity'

images:
  - 'gcr.io/$PROJECT_ID/xblock'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  dynamicSubstitutions: true

substitutions:
  _ENVIRONMENT: 'production'

artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-build-artifacts/'
    paths: ['gcr.io/$PROJECT_ID/xblock']

tags:
  - 'production'
  - 'django'
  - 'cloud-run'
