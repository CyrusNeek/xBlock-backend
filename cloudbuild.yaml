steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/xblock', '.']

  # 2. (Optional) Scan the container image for vulnerabilities
  - name: 'gcr.io/cloud-builders/docker'
    args: ['scan', 'gcr.io/$PROJECT_ID/xblock']

  # 3. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/xblock']

  # 4. Deploy the container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'xblock'
      - '--image'
      - 'gcr.io/$PROJECT_ID/xblock'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-secrets'
      - 'backend-env=backend-env:latest'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=xblock.settings.production,DEBUG=False'
      - '--vpc-connector'
      - 'xblock-vpc-connector'
      - '--vpc-egress'
      - 'all'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--ingress'
      - 'all'
      - '--execution-environment'
      - 'gen2'
      - '--service-account'
      - '923738140935-compute@developer.gserviceaccount.com'

images:
  - 'gcr.io/$PROJECT_ID/xblock'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  dynamicSubstitutions: true

tags:
  - 'production'
  - 'django'
  - 'cloud-run'
