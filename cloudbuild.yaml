steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/xblock', '.']

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/xblock']

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'xblock'
  - '--image=gcr.io/$PROJECT_ID/xblock'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--memory=1Gi'
  - '--cpu=1'
  - '--timeout=300s'
  - '--port=8080'
  - '--min-instances=1'
  - '--max-instances=2'
  # Mount the backend-env secret as a .env file in the /app directory
  - '--set-secrets=/app/.env=backend-env:latest'
  # Explicitly set DJANGO_SETTINGS_MODULE if it's not in backend-env or needs to be specific for Cloud Run
  # If xblock-django-settings-module is a secret containing the settings path (e.g., 'xblock.settings.production'):
  - '--set-secrets=DJANGO_SETTINGS_MODULE=xblock-django-settings-module:latest'
  # Or, if you want to set it directly as an environment variable:
  # - '--set-env-vars=DJANGO_SETTINGS_MODULE=xblock.settings.cloud_run'

options:
  logging: CLOUD_LOGGING_ONLY
