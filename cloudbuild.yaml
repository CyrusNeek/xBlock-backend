steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/xblock:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/xblock:latest', '.']
  timeout: '1800s'

# Run security scan
- name: 'gcr.io/cloud-builders/docker'
  args: ['scan', 'gcr.io/$PROJECT_ID/xblock:$COMMIT_SHA']
  timeout: '600s'

# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/xblock:$COMMIT_SHA']
  timeout: '600s'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/xblock:latest']
  timeout: '600s'

# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'xblock'
  - '--image=gcr.io/$PROJECT_ID/xblock:$COMMIT_SHA'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--memory=1Gi'
  - '--cpu=1'
  - '--timeout=300s'
  - '--port=8080'
  - '--min-instances=1'
  - '--max-instances=2'
  - '--set-secrets=/app/.env=backend-env:latest'
  - '--set-secrets=DJANGO_SETTINGS_MODULE=xblock-django-settings-module:latest'
  - '--set-env-vars=ENVIRONMENT=production,GOOGLE_CLOUD_PROJECT=$PROJECT_ID'
  - '--security-level=secure-always'
  - '--vpc-connector=xblock-vpc-connector'
  - '--vpc-egress=all-traffic'
  - '--startup-cpu-boost'
  - '--cpu-throttling'
  - '--execution-environment=gen2'
  - '--startup-probe-path=/healthz/'
  - '--startup-probe-period=10s'
  - '--startup-probe-timeout=5s'
  - '--startup-probe-failure-threshold=3'
  timeout: '600s'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  dynamicSubstitutions: true

substitutions:
  _ENVIRONMENT: 'production'

artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-build-artifacts/'
    paths: ['gcr.io/$PROJECT_ID/xblock:$COMMIT_SHA']

tags:
  - 'production'
  - 'django'
  - 'cloud-run'
